
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abishmar Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Abishmar Logo" class="logo" />
    <h1>ABISHMAR COLLECTION</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="checkout.html">Cart</a>
    </nav>
  </header>

  <section class="content">
    <h2>Our Products</h2>
    <input type="text" placeholder="Search products..." class="search-input" />
    <div class="filters">
      <button>All</button>
      <button>Kitchen</button>
      <button>Fabrics</button>
      <button>Shoes</button>
      <button>Bags</button>
    </div>
    <div class="product-grid">
      <div class="product-card">
        <img src="pot.png" alt="Cooking Pot">
        <h3>Cooking Pot</h3>
        <p>₦50000</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="anakar.png" alt="Ankara">
        <h3>Ankara</h3>
        <p>₦33000</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="shoe.png" alt="Leather Shoes">
        <h3>Leather Shoes</h3>
        <p>₦13500</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="handbag.png" alt="Handbag">
        <h3>Handbag</h3>
        <p>₦45000</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
